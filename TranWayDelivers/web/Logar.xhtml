<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head jsf:id="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>TrainWay Delivers</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper/.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"> </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
        <link href="./css/estilo.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    </head>
    <body jsf:id="body">
        
        <!-- menu -->
        <ui:insert name="menu">
            <ui:include src="WEB-INF/templat/menu.xhtml"/>
        </ui:insert>
         
        <!-- form login -->
        <div class="container">
            <div class="row">
                <div class="card col-md-4" style="width:400px">
                    <img class="card-img-top" src="#{lancheManagedBean.randomLanche().caminhoimg}" alt="Card image" style="height: 350px;width:350px;"/>
                    <div class="card-body">
                        <h4 class="card-title">#{lancheManagedBean.lanche.nmLanche}</h4>
                        <p class="card-text">#{lancheManagedBean.lanche.descr}</p>
                        <a href="mostrarMais.xhtml?parametro=#{lancheManagedBean.lanche.idLanche}" class="btn btn-primary" id="#{lancheManagedBean.lanche.idLanche}">See Profile</a>                            
                    </div>                         
                </div>
                <div class="col-md-4">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel value="Email:" for="email" />
                            <h:inputText id="email" class="form-control" value="#{clienteManagedBean.cliente.email}" title="Email" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Senha:" for="senha" />
                            <h:inputSecret id="senha" class="form-control" value="#{clienteManagedBean.cliente.senha}" title="Senha" />
                        </div>
                        <h:commandButton id="Logar" class="btn btn-primary" value="Logar" action="#{clienteManagedBean.checkLogin()}"/>
                    </h:form>
                </div>
                <div class="card col-md-4" style="width:400px">
                    <img class="card-img-top" src="#{lancheManagedBean.randomLanche().caminhoimg}" alt="Card image" style="height: 350px;width:350px;"/>
                    <div class="card-body">
                        <h4 class="card-title">#{lancheManagedBean.lanche.nmLanche}</h4>
                        <p class="card-text">#{lancheManagedBean.lanche.descr}</p>
                        <a href="mostrarMais.xhtml?parametro=#{lancheManagedBean.lanche.idLanche}" class="btn btn-primary" id="#{lancheManagedBean.lanche.idLanche}">See Profile</a>                            
                    </div>                
                </div>
            </div>
        </div>
    </body>
</html>
