<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head jsf:id="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>TrainWay Delivers</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper/.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"> </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
        <link href="./css/estilo.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    </head>
    <body jsf:id="body">
        <ui:insert name="menu">
            <ui:include src="WEB-INF/templat/menu.xhtml"/>
        </ui:insert>
        <f:metadata>
            <f:viewParam name="parametro"  value="#{lancheManagedBean.lanche.idLanche}"/>            
        </f:metadata>
         <div class="container">
            <div class="row">
                <c:if test="${lancheManagedBean.lanche.idLanche != null}">
                    <div class="card col-md-8">
                        <img src="#{lancheManagedBean.buscar().caminhoimg}" style="height: 500px;width:100%;"/>
                    </div>
                    <div class="card col-md-4" >                        
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">#{lancheManagedBean.lanche.nmLanche}</h4>
                                <p class="card-text">#{lancheManagedBean.lanche.descr}</p>
                                <br/>
                                <p class="card-text">#{lancheManagedBean.lanche.tempomont}</p>
                            </div>
                            <div class="card-footer">
                                <h:commandButton class="btn btn-primary" action="#{lancheManagedBean.addLanche()}" value="test add lanche" />
                            </div>
                        </div>
                    </div>
                </c:if>
            </div>
         </div>        
    </body>
</html>
